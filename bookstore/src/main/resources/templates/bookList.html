<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5 col-md-6">
   <!-- <h2 class="text-center">Available Books</h2> -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope ="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book1 : ${bookList}">
            <td th:text="${book1.id}"></td>
            <td th:text="${book1.name}"></td>
            <td th:text="${book1.author}"></td>
            <td th:text="${book1.price}"></td>
            <td><a class="btn btn-secondary btn-sm">Add To MyBook</a>
          
            <a style="color:blue"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
             <a style="color:red"><i class="fa-solid fa-trash ms-4"></i></a>
            
            </td>
            
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
